<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CAFE Costa</title>
    <link rel="stylesheet" href="CAFE.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap">
</head>
<body>
    <header>
        <h1><strong>Your CAFE Costa </strong></h1>
    </header>
    <main>
        <section>
            <h2>Cocktail</h2>
            <div class="drink-container">
                <div class="drink">
                    <p><strong>Aperol Spritz</strong></p>
                    <img src="img/aperol-spritz.png" alt="Aperol Spritz">
                </div>
                <div class="drink">
                    <p><strong>Screwdriver</strong></p>
                    <img src="img/screwdriver.jpg" alt="Screwdriver">
                </div>
                <div class="drink">
                    <p><strong>Vodka Tonic</strong></p>
                    <img src="img/vodka_tonic.jpeg" alt="Vodka Tonic">
                </div>
                <div class="drink">
                    <p><strong>Vodka Lemon</strong></p>
                    <img src="img/vodka_lemon.jpg" alt="Vodka Lemon">
                </div>
                <div class="drink">
                    <p><strong>Rum & Cola</strong></p>
                    <img src="img/rum_cola.webp" alt="Rum & Cola">
                </div>
                <div class="drink">
                    <p><strong>Santero Bellini</strong></p>
                    <img src="img/santero.png" alt="Santero Bellini">
                </div>
            </div>
        </section>
        <section>
            <h2>Pestati</h2>
            <div class="drink-container">
                <div class="drink">
                    <p><strong>Caipiroska</strong></p>
                    <img src="img/caipiroska.avif" alt="Caipiroska">
                </div>
                <div class="drink">
                    <p><strong> Caipiroska Fragola </strong></p>
                    <img src="img/c_fragola.avif" alt="Caipiroska Fragola">
                </div>
                <div class="drink">
                    <p><strong>Mojito</strong></p>
                    <img src="img/mojito.jpg" alt="Mojito">
                </div>
            </div>
        </section>
        <section>
            <h2>Analcolici alla Frutta</h2>
            <div class="drink-container">
                <div class="drink">
                    <p><strong>Virgin Mojito</strong></p>
                    <img src="img/virgin_mojito.jpg" alt="Virgin Mojito">
                </div>
                <div class="drink">
                    <p><strong>Virgin Pina Colada </strong></p>
                    <img src="img/v_pina_colada.jpg" alt="Virgin Pina Colada">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
